<form class="app-form" [formGroup]="formGroup" (ngSubmit)="onSubmit()">
  <h3>Đổi mật khẩu</h3>
  <div>
    <label for="current-password-add" class="form-label">Mật khẩu hiện tại:</label>
    <input [type]="fieldType" id="current-password-add" formControlName="currentPassword">
  </div>
  <div>
    <label for="new-password-add" class="form-label">Mật khẩu mới:</label>
    <input [type]="fieldType" id="new-password-add" formControlName="newPassword">
  </div>
  <div class="d-flex w-100 justify-content-evenly">
    <button type="submit" class="btn btn-primary">Đổi mật khẩu</button>
    <button type="button" class="btn btn-secondary" (click)="changeFieldType()">{{ visibilityAction }}</button>
  </div>
</form>
