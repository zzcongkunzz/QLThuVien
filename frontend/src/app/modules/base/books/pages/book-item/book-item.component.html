<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Borrow Book</title>
  <link rel="stylesheet" href="book-item.component.scss">
</head>
<body>

  <div class="book-container">
    <div class="book-left">
      <div class="book-header">
        <img src="{{ book.imageUrl }}" alt="Ảnh Sách" class="book-image">
        <div class="book-title-container">
          <h1 class="book-title">{{ book.title }}</h1>
        </div>
      </div>

      <div class="book-content">
        <div class="book-intro">
          {{ book.description }}
        </div>
        <div class="book-actions">
          <button class="borrow-button">Borrow</button>
          <button class="read-now-button">Read Now</button>
        </div>
      </div>
    </div>

    <div class="book-right">
      <div class="author-section">
        <h2>Tác Giả: {{ book.authorName }}</h2>
        <p>Xuất Bản: {{ book.publishDate }} Bởi {{ book.publisherName }}</p>
        <p>Thể Loại: {{ book.categoryName }}</p>
        <p>{{ book.averageRatings }}/5</p>
      </div>
    </div>
  </div>

</body>
</html>
